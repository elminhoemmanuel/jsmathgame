<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">

    <title>Math Game</title>
</head>
<body>

    <!-- Main game contaner -->
    <div id="container">

        <!-- score-container -->
        <div class="score-container top-divs">
            Score: <span class="score-value">0</span>
        </div>

        <!-- correct-container -->
        <div class="correct top-divs">
                Correct
        </div>
    

        <!-- tryagain-container -->
        <div class="try-again top-divs">
                Try again
        </div>


        <!-- question-container -->
        <div class="question mid-divs">
            
        </div>


        <!-- instruction-container -->
        <div class="instruction mid-divs">
            Click on the correct answer
        </div>


        <!-- Multiple choices-container -->
        <div class="multiple-choices mid-divs">
            <div id="choice1"class="choice-1 choices"></div>
            <div class="choice-2 choices"></div>
            <div class="choice-3 choices"></div>
            <div class="choice-4 choices"></div>
        </div>


        <!-- Start/Reset-container -->
        <div class="start-reset">
            Start Game
        </div>


        <!-- Time remaining-container -->
        <div class="time-remaining">
            Time remaining <span class="time">60</span> sec.
        </div>


        <!-- Game over-container -->
        <div class="game-over">
            <p>Game over!</p>
            <p>Your score is 20.</p>
        </div>


        <!-- Javascript link -->
        <script src="javascript.js">
        </script>
        


    </div>
</body>
</html>
